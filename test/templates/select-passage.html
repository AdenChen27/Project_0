<html>

<head>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <script>
  function select_passage(id) {
    window.location.href = "/passage/?p_id=" + id;
  }
  </script>
  <link rel="stylesheet" type="text/css" href="../../static/style/main.css">
  <title>passage-select</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <h1 style="margin: 30px 0">Select a Passage</h1>
        <table class="table table-hover">
          <thead>
            <th>Title</th>
            <th>Tags</th>
          </thead>
          <tbody>
            {% for passage in passages %}
            <tr onclick="select_passage({{ passage.id }})">
              <td>{{ passage.title }}</td>
              <td>
                {% for tag in passage.tags %}
                  <span class="tag">{{ tag }}</span>
                {% endfor %}
              </td>
            </tr>
            {% endfor%}
          </tbody>
        </table>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</body>

</html>
