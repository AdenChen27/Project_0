<html>

<head>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <script>
  function select_passage(id) {
    window.location.href = "/passage/?p_id=" + id;
  }
  </script>
  <style>
  .tag {
    margin: 0 0.2em;
    padding: 0.15em 0.2em;
    border-style: solid;
    border-radius: 0.3em;
    border-width: 0.1em;
    background-color: rgb(224, 255, 255, 1);
  }

  .tag:hover {
    background-color: rgb(224, 255, 255, 0.3);
  }

  </style>
  <title>passage-select</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <h1 style="margin: 30px 0">Select a Passage</h1>
        <table class="table table-hover">
          <thead>
            <th>Title</th>
            <th>Tags</th>
          </thead>
          <tbody>
            {% for passage in passages %}
            <tr onclick="select_passage({{ passage.id }})">
              <td>{{ passage.title }}</td>
              <td>
                {% for tag in passage.tags %}
                  <span class="tag">{{ tag }}</span>
                {% endfor %}
              </td>
            </tr>
            {% endfor%}
          </tbody>
        </table>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</body>

</html>
