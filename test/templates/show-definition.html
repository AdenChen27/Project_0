<html>

<head>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <script>
  const p_id = {{ p_id | safe }},
    lemmas_id = {{ lemma_id | safe }},
    lem_cnt = {{ lem_cnt | safe }},
    str_defs = {{ str_defs | safe }},
    csrf_token = "{{ csrf_token }}";
  </script>
  <style>
  .def-name {
    font-size: 1.4em;
  }

  .def-tag,
  .def {
    font-size: 1.2em;
    line-height: 1em;
    padding: 0 1em;
  }

  .word-def {
    margin: 0.5em 0;
    border-left-style: solid;
    border-width: 0.15em;
    border-color: #000000;
  }

  .word-def-row {
    /*padding: 0.5em 0;*/
    margin: 0.75em 0;
    border-style: solid;
    border-radius: 0.5em;
    border-width: 0.15em;
    background-color: #F7FFF7;
  }

  .text-hide {
    color: #F7FFF7;
  }

  .block-space {
    margin: 1em 0;
  }

  .button-holder {
    padding: 0.3em 2em;
  }

  .img-play {
    height: 2em;
    width: 2em;
  }
  </style>
  <title>word-select</title>
</head>

<body>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="block-space">
        <div class="row">
          <div class="col-12 button-holder">
            <button class="btn btn-outline-dark col-12" onclick="shuffel()">
              Shuffel
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3 button-holder">
            <button class="btn btn-outline-dark col-12" onclick="flip_all('btn_flip_words', 'word_name_')" id="btn_flip_words">
              Hide All Words
            </button>
          </div>
          <div class="col-9 button-holder">
            <button class="btn btn-outline-dark col-12" onclick="flip_all('btn_flip_defs', 'word_defs_')" id="btn_flip_defs">
              Hide All Definitions
            </button>
          </div>
        </div>
      </div>
      <div class="container row" id="def_holder">
        {% for lem in lemmas %}
        <div class="row word-def-row" name="def-row">
          <div class="col-3 def-name" id="word_name_{{ lem.id }}" onclick="click_event('word_name_{{ lem.id }}')">
            {{ lem.name }}
          </div>
          <div class="col-8" id="word_defs_{{ lem.id }}" onclick="click_event('word_defs_{{ lem.id }}')">
            <div class="row">
              <p>{{ lem.def_en }}</p>
            </div>
            <div class="row">
              <p>{{ lem.def_zh }}</p>
            </div>
          </div>
          <div class="col-1">
            <img class="img-play" src="../../static/pictures/play.svg" onclick="play_audio({{ wordlemid }}, '{{ lem.name }}')" />
            <audio id="word_audio_{{ lem.id }}" src="https://ssl.gstatic.com/dictionary/static/sounds/oxford/{{ lem.name }}--_gb_1.mp3" onloadeddata="word_audio_loded.add({{ lem.id }})"/>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="block-space">
        <div class="row">
          <div class="col-12 button-holder">
            <button class="btn btn-outline-dark col-12" style="margin: 30px 0" onclick="next()">Next</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <select class="form-select" id="export_option">
              <option selected value="null">Select Export Format</option>
              <option value="wtE Zn">Quizlet (Words with Definitions)</option>
              <option value="wn">不背单词 (Words only)</option>
            </select>
          </div>
          <div class="col-6 button-holder">
            <button class="btn btn-outline-dark col-12" onclick="export_words()" id="">Export Words</button>
          </div>
        </div>
        <div class="row" id="export_copy_textarea_block" style="display: none;">
          <form>
            <div class="form-group">
              <label for="export_copy_textarea">Copy</label>
              <textarea class="form-control" id="export_copy_textarea" rows="10"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
  <script src="../../static/javascript/show-definition.js"></script>
</body>

</html>
