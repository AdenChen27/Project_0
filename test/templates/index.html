<html>

<head>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <script>
    var csrf_token = "{{ csrf_token }}";
  </script>
  <link rel="stylesheet" type="text/css" href="../../static/style/main.css">
  <title>passage-select</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <h1 style="margin: 30px 0">Search a Word</h1>
        <div class="row">
          <div class="col-9">
            <input type="text" class="form-control" id="lemma_search_input">
          </div>
          <div class="col-3">
            <button class="btn btn-outline-dark col-12" id="search_word_btn" onclick="search_word()">Search</button>
          </div>
        </div>
        <h1 style="margin: 30px 0">Select a Passage</h1>
        <table class="table table-hover">
          <thead>
            <th>Title</th>
            <th>Author</th>
          </thead>
          <tbody>
            {% for passage in passages %}
            <tr onclick="window.location.href = '/passage/?p_id={{ passage.id }}'">
              <td>{{ passage.title }}</td>
              <td>
                <span class="">{{ passage.author }}</span>
              </td>
            </tr>
            {% endfor%}
          </tbody>
        </table>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <script src="../../static/javascript/word_search.js"></script>
</body>

</html>
