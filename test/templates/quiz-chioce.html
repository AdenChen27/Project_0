<html>
{% load i18n %}
<head>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <title>test passage</title>
  <link rel="stylesheet" type="text/css" href="../../static/style/main.css">
  <link rel="stylesheet" type="text/css" href="../../static/style/test-page.css">
  <link rel="shortcut icon" type="image/png" href="../../static/pictures/favicon.svg"/>
  <script>
    {% autoescape off %}
    var ans = {{ ans }}, 
      choices = {{ choices }};
    {% endautoescape %}
  </script>
  <title>{% trans "Quiz" %} | A</title>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center; margin: 1em 0">{{ passage_title }}</h1>
    <div class="row">
      <div class="col-2"></div>
      <!-- passage text -->
      <div class="col-4 passage-text-container">
        {% autoescape off %}{{ passage_text }}{% endautoescape %}
      </div>
      <!-- questions -->
      <div class="col-4">
      </div>

      <div class="col-2"></div>
    </div>

  </div>
  <script src="../../static/javascript/test-choice-0.js"></script>
</body>

</html>
